<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title> 
  </head>
  <body>
    <div class="left-section">
      <div class="divider">
        <img src="odin-lined.png" class="odin">
        <p>ODIN</p>
      </div>
      <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </div>
    <div class="right-section">
      <div class="one">
        <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</p>
      </div>
      <form>
        <div class="two">
          <h1>Let's do this!</h1>
          <section class="section-one">
            <fieldset>
              <p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" required />
              </p>
              <p>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" required />
              </p>
              <p>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required />
              </p>
              <p>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number" required />
              </p>
              <p>
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="pwd" required />
              </p>
              <p>
                <label for="pwd-2">CONFIRM PASSWORD</label>
                <input type="password" id="pwd-2" name="pwd-2" required />
              </p>
            </fieldset>
          </section>
        </div>
        <div class="three">
          <section class="section-two">
            <p><button>Create Account</button></p>
            <p class="login-text">Already have an account. <a href="">Log in</a></p>
          </section>
        </div>
      </form>
    </div>
  </body>
</html>
